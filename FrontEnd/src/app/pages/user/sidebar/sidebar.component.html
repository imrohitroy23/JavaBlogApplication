<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>


    <button
      [routerLink]="'/user-dashboard/load/' + c.categoryId"
      mat-list-item
      *ngFor="let c of categories"
  >
      <mat-icon mat-list-icon>quiz</mat-icon> {{ c.categoryTitle }}

    </button>
  </mat-action-list>
  <div class="container text-center mt20 mb20">
    <button
      routerLink="/user-dashboard/add-post/"
      mat-raised-button
    color="accent"
  >
    Add New Post
  </button>
  </div>

</mat-card>
<!-- {{ categories | json }} -->
